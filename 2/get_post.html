<!DOCTYPE html>
<!-- get与post的区别：
 1 get请求时，请求参数会追加到url的尾部。post请求，请求参数不会追加到url的尾部，而是放入请求体中。
 2 get可以通过浏览器进行收藏（书签的功能），但是post不行。
 3 get请求有最大长度限制（通常1024个字节），post请求无此限制。
 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        <a href="http://www.baidu.com">点我进百度</a>
        <input type="text" name="v" />
        <input type="submit" />
    </form>
</body>
</html>
